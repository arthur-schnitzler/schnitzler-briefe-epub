      <h4>Korrespondenzstück L01151</h4>
      <h2>Arthur Schnitzler an Edith Brandes, 22. 7. 1901</h2>
      <div class="text">
         <div class="writingSession" content="1">
            <div class="poem" style="display: block; margin: 1em 0;"><span class="line">|In offner Flut auf leichtem Kahn</span><br></br><span class="line">An frischem Sommertage!</span><br></br><span class="line">Die Mücken, die dir wehgethan</span><br></br><span class="line">Sind nur des Ufers Plage.</span><br></br></div>
            <div class="closer"><span class="date">22. 7. 01</span> <br></br><span class="signature" style="text-align: right;">Arthur Schnitzler</span></div>
         </div>
      </div>
