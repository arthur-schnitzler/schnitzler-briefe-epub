   <body style="font-family: serif; text-align: left;">
      <h2>Hugo von Hofmannsthal an Arthur Schnitzler,
         25. 3. 1897</h2>
      <div class="text">
         <div class="writingSession" content="1">
            <div class="opener">
               <p class="dateline" style="text-align: right;">|<span class="date">25. 3. 97</span>.</p><span class="salute">lieber Arthur,</span><br></br></div>
            <p>möchte gern manches hören, bin heute Abend fast sicher bei <span class="person">Richard</span> nachher im <span class="place">Pucher</span>.</p>
            <div class="closer"><br></br><span class="signature">Hugo</span></div>
            <div class="postscript">
               <p>Vielleicht telephonieren Sie wenigstens um <span class="time">½ 11</span> ins <span class="place">Pucher</span>.</p>
            </div>
         </div>
      </div>
      <div class="msDesc" style="font-size: smaller;"><h4>Manuskriptbeschreibung</h4><br /></div>
